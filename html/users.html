      <!-- users(id, name , email , password , type)  --> 
      <div class="container">
        <h3 class="text-primary">Search for User</h3>
        <div class="form-row mb-5 py-2 px-2 border shadow-sm p-3">
          <div class="col-3">
            <h6>User Name</h6>
            <fieldset disabled>
            <input type="text" class="form-control" placeholder="Name">
            </fieldset>
          </div>
          <div class="col-3">
            <h6>Type</h6>
            <fieldset disabled>
            <select class="custom-select">
              <option selected>select type</option>
              <option value="1" id="1">One</option>
              <option value="2" id="2">Two</option>
              <option value="3" id="3">Three</option>
            </select>
            </fieldset>
          </div>
          <div class="col-3">
            <h6>Email</h6>
            <fieldset disabled>
            <input type="email" class="form-control">
            </fieldset>
          </div>
          <div class="col-3 mt-4">
            <fieldset disabled class="d-inline">
            <button type="submit" class="btn btn-primary">Search</button>
            </fieldset>
            <button type="submit" id="btn-newUser" class="btn bg-success ml-2 text-white">New User</button>
          </div>
        </div>

        <!-- Items Table -->
        <h3 class="text-primary">All Users</h3>
        <div class="row mb-5 shadow-sm p-3">
          <table class="table table-hover table-responsive-lg">
            <thead class="thead-dark">
              <tr>
                <th scope="col" >#</th>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="t-body">
            
            </tbody>
          </table>
        </div>
      </div>

      <footer class="bg-dark py-5">
        <p class="text-center text-white"> Copyright @ Pharmacy Management System 2020</p>
      </footer>
