<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">Pharmacy Management System</a>
      <!-- Button is burger menu for mobile version-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./home.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./items.html">Items <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./inovices.html">Inovices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./users.html">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./help.html">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h3 class="text-primary">Edit Item</h3>
    <div class="row">
      <div class="col-6 pr-5">
        <form class="my-5">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="item-id">ID</label>
              <input type="number" class="form-control" id="item-id" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="item-name">Name</label>
              <input type="text" class="form-control" id="item-name">
            </div>
          </div>
          <div class="form-group">
            <label for="item-quantity">Quantity</label>
            <input type="number" class="form-control" id="item-quantity" placeholder="0">
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="item-price">Price</label>
              <input type="number" class="form-control" id="item-price">
            </div>
          </div>
        </form>
      </div>
      <div class="col-6 pt-5">
        <h7>Image</h7>
        <div class="row">
          <input type="file" id="imgFile" class="col-6">
        </div>

        <div id="imgPreview"
          class="row w-100 h-75 border mt-2 d-flex align-content-center justify-content-center font-weight-bold">
          
          <img id="item-image" src="" alt="Image Preview" class="img-fluid w-100 h-100">
        </div>
        </div>

        <div class="row mx-5 pt-5">
          <div class="col-4">
            <button class="btn bg-danger btn-lg text-white" id="btn-delete">Delete</button>
          </div>
          <div class="col-4">
            <button class="btn badge-secondary btn-lg text-white" id="btn-cancel">Cancel</button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary btn-lg" id="btn-save">Save</button>
          </div>
        </div>
      </div>
    </div>


  </div>


  <footer class="bg-dark py-5">
    <p class="text-center text-white"> Copyright @ Pharmacy Management System 2020</p>
  </footer>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/edit-item.js"></script>
</body>

</html>
