    <div class="container">
      <a class="navbar-brand" href="#">Pharmacy Management System</a>
      <!-- Button is burger menu for mobile version-->

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./home.html">Home</a>

            <a class="nav-link" href="./users.html">Users <span class="sr-only">(current)</span></a>

          </li>
        </ul>

  </nav>

  <div class="container py-5">
    <h3 class="text-primary">New User</h3>
    <div class="row">
      <div class="col-6 pr-5">
        <form class="my-5">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="userId">ID</label>
              <input readonly type="number" class="form-control" id="userId">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="userName">
            </div>
          </div>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail" >
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="userType">Type</label>
              <select class="custom-select" id="userType">
                <option value="Admin" id="1">Admin</option>
                <option value="Employee" id="2">Employee</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPassword">
            </div>
          </div>
        </form>
      </div>

      <div class="col-6">
        <img class="img-fluid" src="../resources/vector-creator.png" alt="">
        <div class="row mx-5 pt-5">
          <div class="col-6">
            <button id="btnCancel" class="btn bg-danger btn-lg text-white">Cancel</button>
          </div>
          <div class="col-6">
            <button id="btnAdd" class="btn btn-primary btn-lg">Save</button>
          </div>
        </div>
      </div>
    </div>


  </div>


  <footer class="bg-dark py-5">
    <p class="text-center text-white"> Copyright @ Pharmacy Management System 2020</p>
  </footer>

  <script src="../javascript/new-user.js"></script>
</body>
